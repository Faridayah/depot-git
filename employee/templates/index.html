{% extends "base.html" %} {% block content %}
<form method="POST" class="post-form" action="/emp">
    {% csrf_token %}
    <br>
    <div class="form-group row">
        <label class="col-md-1 col-form-label"></label>
        <div class="col-md-4">
            <h3>Enter Details</h3>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Full Name:</label>
        <div class="col-md-4">
            {{ form.fullname }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Emp_code:</label>
        <div class="col-md-4">
            {{ form.emp_code }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Mobile:</label>
        <div class="col-md-4">
            {{ form.mobile }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-1 col-form-label"></label>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
{% endblock content %}
