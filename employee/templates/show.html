<!DOCTYPE html> {% extends "base.html" %} {% block content %}
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
        <tr>
            <th>Full Name</th>
            <th>Emp_code</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>

            <td>{{ employee.fullname }}</td>
            <td>{{ employee.emp_code }}</td>
            <td>{{ employee.mobile }}</td>
            <td>
                <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" ><i class="far fa-edit fa-lg"></i>Edit</span></a>
                <a href="/delete/{{ employee.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary"><i class="fas fa-plus"></i>Add New Record</a></center>
{% endblock content %}
